<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>welcome to Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reponsive-style.css">
    </head>
    <body>
        <h1>Welcome to Calculator</h1>
        <div class="calculator">
            <input id="inputbox" type="text" placeholder="0">
            <div class="btn">
                <button  class="operator">ac</button>
                <button  class="operator">Del</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div class="btn">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div class="btn">

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="btn">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="btn">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equalbtn">=</button>
            </div>
        </div>
        <script src="app.js" ></script>
    </body>
    </html>
